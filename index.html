<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h4 class="text-center mt-5 mb-5 text-3xl">Money MasterðŸ’° </h4>
    </header>
    <main>
        <p class="text-center mb-2">Income</p>
        <div class="flex flex-col">
           <div class="flex mx-auto">
            <p class="text-end">Income:</p>
            <input style="outline-style: none;" class="ml-4 bg-red-400 p-1 rounded pl-3 text-white" type="text" name="" id="input-income" >
           </div>
           <p class="text-center mb-3 mt-3">Expenses</p>
           <div class="flex mx-auto mb-3 text-right">
            <p class="text-end">Food:</p>
            <input style="outline-style: none;" class="ml-5 bg-red-400 p-1 rounded pl-3 text-white" type="text" name="" id="food-input">
           </div>
           <div class="flex mx-auto mb-3">
            <p class="text-end">Rent:</p>
            <input style="outline-style: none;" class="ml-5 bg-red-400 p-1 rounded pl-3 text-white" type="text" name="" id="input-rent">
           </div>
           <div class="flex mx-auto mb-3 ">
            <p class="pr-5">Clothes:</p>
            <input style="outline-style: none;" class=" bg-red-400 mr-5 p-1 rounded pl-3 text-white"  type="text" name="" id="input-clothe">
        </div>
        <button id="btn-calculate" class="bg-green-400 w-[80px] mx-auto p-1 rounded">Calculate</button>
         <div class=" text-center mt-3 text-3xl mb-5">
            <p>Total Expenses: <span id="total-expenses">00</span> </p>
            <p style="margin-left: 94px;">Balance: <span id="balance">00</span></p>
         </div>
         <div  class="flex mx-auto pl-8 mb-5">
            <p>save:</p>
            <input style="outline-style: none; border: 1px solid black;" class="ml-3 w-[80px] rounded pl-1" type="number" name="saving-input" id="saving-input">
            <p class="ml-5 ">%</p>
            <button id="btn-saving" class="ml-7 bg-green-500 w-[80px] rounded">Save</button>
         </div>
         <div class="mx-auto">
            <p class="ml-7">Saving amount: <span id="saving-amount">00</span></p>
            <p>Remaining amount: <span id="remaining-amount">00</span> </p>
         </div>
        </div>
    </main>
    <!-- js -->
    <script src="js/utilities.js"></script>
    <script src="js/money.js"></script>
</body>
</html>
